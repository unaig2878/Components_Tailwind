<form id="formulario" class="max-w-md mx-auto p-4 bg-primary rounded shadow-md">
    <label for="name" class="block text-white text-sm font-bold mb-2">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" class="w-full p-2 mb-4 border rounded-md">
  
    <label for="email" class="block text-white text-sm font-bold mb-2">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" class="w-full p-2 mb-4 border rounded-md">
  
    <label for="message" class="block text-white text-sm font-bold mb-2">Message:</label>
    <textarea id="message" name="message" placeholder="Your message" class="w-full p-2 mb-4 border rounded-md"></textarea>
  
    <button type="submit" class="w-full bg-secondary text-white p-2 rounded-md hover:bg-blue-700">Submit</button>
  </form>
